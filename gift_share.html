<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>春节大礼包活动</title>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="css/SpringFestivalGift_share.css">
<script src="js/public-0.0.1.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="gift_share">
	<div class="head"></div>
	<!--个人-->
	<div class="my_gift">
		<img src="images/SpringFestivalGift/header.png" alt="头像" class="header">
		<p class="name">我是林中的小鸟，自由飞翔</p>
		<p class="text_mine">我在<span class="yellow">聚爱财</span>抢到一个<span class="yellow">超级大礼包</span></p>
		<img src="images/SpringFestivalGift/gift.png" alt="礼包图" class="gift1">
	</div>
	<!--文字-->
	<div class="text_gift"></div>
	<!--注册-->
	<div class="bjq_register">
		<input type="tel" placeholder="请输入手机号码" class="new_bjq_tel">

		<div class="tuxingyz clear">
			<input type="text" placeholder="请输入图形验证码" class="new_bjq_code2 fl" >
			<img src="images/SpringFestivalGift/code_png.png" class="pic_yanzheng fl">
		</div>

		<div class="tel_yanzheng">
			<input type="text" placeholder="请输入手机验证码" class="new_bjq_code" name="phoneno">
			<button class="yanzhengma yellow">获取验证码</button>
		</div>
		<button class="yellow new_bjq_btn" id="new_bjq_btn">领取8888元理财体验金</button>
	</div>
	<div class="logo"></div>
</div>
</body>

</html>
